<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In Page</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #4285F4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-container button:hover {
      background: #357ae8;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Sign In</h2>
    <form id="signInForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <div id="errorMessage" class="error"></div>
    </form>
  </div>

  <script>
    document.getElementById('signInForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Retrieve input values
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Simple validation: Check if both fields are filled
      if (!username || !password) {
        document.getElementById('errorMessage').textContent = 'Please enter both username and password.';
        return;
      }

      // Clear any previous error message
      document.getElementById('errorMessage').textContent = '';

      // For demonstration: Log the credentials to the console
      console.log('Username:', username);
      console.log('Password:', password);

      // Simulate a successful sign in (in real applications, send a request to your server)
      alert('Sign in successful for user: ' + username);

      // Optionally, you could redirect to another page:
      // window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
